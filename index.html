<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Получение данных</title>
</head>
<body>

<h2>Получение данных</h2>
<form>
    <label for="receivedMessage">Сообщение:</label>
    <textarea id="receivedMessage" name="receivedMessage" readonly></textarea>
</form>

<script>
    // Получаем данные из localStorage
    const message = localStorage.getItem('message');

    // Отображаем данные в поле textarea
    if (message) {
        document.getElementById('receivedMessage').value = message;

        // Очистить localStorage
        localStorage.removeItem('message');
    }
</script>

</body>
</html>
